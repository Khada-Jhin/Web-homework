<!DOCTYPE html>
<html>
    <head>
        <title>环形按钮</title>
        <meta charset="utf-8">
        <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="at-plus-container">
            <div id="bottom-positioner">
                <div id="button">
                    <div class="apb">
                        <div class="icon-wrap">
                            <div id="info-bar">
                                <div style="display:block" class="info"><p></p></div>
                            </div>
                            <div id="control-ring-container">
                                <ul id="control-ring">
                                    <li title="蒙板" id="mask" class="button"><b>A</b><span class="numa"></span></li>
                                    <li title="历史记录" id="history" class="button"><b>B</b><span class="numb"></span></li>
                                    <li title="消息" id="message" class="button"><b>C</b><span class="numc"></span></li>
                                    <li title="设置" id="setting" class="button"><b>D</b><span class="numd"></span></li>
                                    <li title="登录/注册" id="sign" class="button"><b>E</b><span class="nume"></span></li>
                                </ul>
                            </div>
                            <div class="icon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
